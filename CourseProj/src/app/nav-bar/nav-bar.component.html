<header>
    <mat-toolbar color="primary">
      <button mat-icon-button [routerLink]="['/']">
        <mat-icon>home</mat-icon>
      </button>
      
      <a mat-flat-button color="primary" [routerLink]="['/shoe-feed']">Shoe Feed</a>
      
      <a mat-flat-button color="primary" [routerLink]="['/shoe-inventory']">Shoe Inventory</a>

      <span class="separator"></span>
      <a mat-flat-button *ngIf="!isLoggedIn" color="primary" [routerLink]="['/login']">Login</a>
      <a mat-flat-button *ngIf="isLoggedIn" color="primary" (click)="onLogout()">Logout</a>
    </mat-toolbar>
</header>
